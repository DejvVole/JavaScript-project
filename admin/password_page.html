<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <form action="admin_page.html" onsubmit="pristup()">
        Heslo: <input type="password" required id="heslo">
        <input type="submit">
    </form>
    <script>
        window.onload = function() {
            if(localStorage.getItem("heslo") == "0000"){
                window.location = "admin_page.html";
            }
        };

        var spravne = "0000";
        var heslo = document.getElementById("heslo");

        function pristup(){
            if(heslo.value == spravne){
                localStorage.setItem("heslo",heslo.value);
                window.location = "admin_page.html";
            }else(
                alert('Heslo nie je spr√°vne!')
            )
        }
        
    </script>
</body>
</html>
